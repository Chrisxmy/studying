<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	li,a{
		text-decoration: none;
		list-style: none;
		font-size: 14px;
		color: #000
	}
	li:hover{
		background: yellow
	}
	#meun{
		border:1px solid yellow;
		width:300px;
		
	}
	#ipt{
      width:300px;
	  height:30px;
	  border:1px solid yellow;
	   outline:none;
	   margin: 0 auto;
	}
	#meun{
		display:none;
	}
	</style>
</head>
<body>
	
	<input type="text" id='ipt'>
	<ul id='meun'>
	</ul>
	<script>
var ipt = document.querySelector('#ipt'),
meun =  document.querySelector('#meun');
ipt.addEventListener('keyup',function(){

	if(this.value !== ''){
			var script = document.createElement('script');
			script.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=cb';
			document.body.appendChild(script);
	}else{
		 meun.style.display = 'none'
	}
})

function cb(data){
	var html = '';
	if(data.s.length){
       meun.style.display = 'block'
		for(i = 0;i<data.s.length;i++){	
       html +='<li><a target=_blank href="https://sp0.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>'
		}
		meun.innerHTML = html
	}else{
		 meun.style.display = 'none'
	}
}


	</script>
</body>
</html>
