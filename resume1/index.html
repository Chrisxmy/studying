<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.css" />
	<link rel="stylesheet" href='./index.css'>
	<link rel='stylesheet' href='./animate.css'>
	<link rel="stylesheet" href='./reset.css'>
	<link rel="stylesheet" href="font2/iconfont.css"><link rel="stylesheet" href="font1/iconfont.css">
</head>
<body>
	<div id='arrow'><img src='./img/arrow.png'></div>
<ul id="myMenu">
	<li data-menuanchor="about" class="active about">
		 <div class="send">
             about
           <div class="arrow"></div>
        </div>
		<a href="#about"><span class="icon iconfont">&#xe607;</span></a>
	</li>
	<li data-menuanchor="skills" class='skills'>
		<div class="send">
             skills
           <div class="arrow"></div>
        </div>
		<a href="#skills"><span class="icon iconfont">&#xe631;</span></a></li>
	<li data-menuanchor="item" class='item'>
		<div class="send">
             item
           <div class="arrow"></div>
        </div>
		<a href="#item"><span class="icon iconfont">&#xe62f;</span></a></li>
	<li data-menuanchor="contact" class='contact'>
		<div class="send">
             contact
           <div class="arrow"></div>
        </div>
		<a href="#contact"><span class="icon iconfont">&#xe630;</span></a></li>
</ul>
	<div id="fullpage">
	<div class="section about">		
		<div class="container demo" position='absolute'>
			<div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                </div>
               
            </div>
		</div><!-- /container --> 
		<div class='wrap'>
         <div class='photo'><img src='./img/photo.jpg'></div>
		 <h2 class='name'>谢梦扬</h2>
		 <div class='line'></div>
		 <div class='intro'>
		 <p class='item1'>xxxxxxxxxxxxxxxxxxx</p>
		 <p class='item2'>xxxxxxxxxxxxxxxxxxx</p>
		 <p class='item3'>xxxxxxxxxxxxxxxxxxx</p>
		 </div>
		 </div>
	</div>
	
	<div class="section item"></div>
	<div class="section skills">
		<div class="slide" data-anchor="slide1"> Slide 1 </div>
	    <div class="slide" data-anchor="slide2"> Slide 2 </div>
	    <div class="slide" data-anchor="slide3"> Slide 3 </div>
	    <div class="slide" data-anchor="slide4"> Slide 4 </div></div>
	<div class="section contact">Some section</div>
</div>



	<script src='./jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
	<script src="js/TweenLite.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/demo.js"></script> 

<script>
$(document).ready(function() {

	$('#fullpage').fullpage({
		resize:true,
		anchors:['about','skills','item','contact'],
		loopHorizontal:false,
		fixedElements:'#arrow',
		menu:'#myMenu',
		//navigation:true,
		//navigationTooltips:['about','skills','item','contact'],
		slidesNavigation:true,
		controlArrows:false,
	});


function myMenu(){
	var $myMenu = $('#myMenu li')
	 $myMenu.on('mouseenter',function(){
	   $(this).children().eq(0).fadeIn('fast','linear')
})
      $myMenu.on('mouseleave',function(){
	   $(this).children().eq(0).fadeOut()
})
}
myMenu()


function arrow(){
   $('#arrow img').animate({bottom:'10px'})
                   .fadeOut()
				   .animate({bottom:'0'})
				   .fadeIn()
}
setInterval(arrow,500)



 var $line = $('.about .line')
 var $intro = $('.about .intro p')
 $line.animate({width:'60%'},1500,function(){   
	    $('.about .name').addClass('nameAnimate')     
	    textLeft()
 })

 function textLeft(){
        $intro.eq(0).animate({right:'50%',opacity:1},200)
        $intro.eq(1).animate({right:'50%',opacity:1},400)
        $intro.eq(2).animate({right:'50%',opacity:1},500)	
 }



})

</script>
</body>
</html>
