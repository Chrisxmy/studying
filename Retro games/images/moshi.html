<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button id="btn">点我</button>
<div>0</div>



<script>



var btn = document.querySelector('#btn')
var div = document.querySelector('div')

btn.addEventListener("click",function(){
     add()
})

function add(){
    div.innerHTML++
}


    var Event = (function(){
        var event= {};

        function on(evt,handler){
            event[evt] = event[evt] || [];
            event[evt].push({
                handler:handler
            })
        }

        function fire(evt,args){
            if(!event[evt]){
                return
            }
            for(var i=0;i<events[evt].length;i++){
                events[evt][i].handler(args);
            }
        }
        return {
            on:on,
            fire:fire
        }
    })()

    Event.on('myevent',function(args){
        console.log('123')
    })
    Event.fire('myevent')


</script>

</body>
</html>
